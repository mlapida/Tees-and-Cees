{% extends "./apps/base.html" %}

{% block content %}

<div class="row">
	<div class="span4 offset4">
      {% if homepage_list %}
	      	{% for Page in homepage_list %}
	      		<h2>{{ Page.Title }}</h2>
	      		<p>{{ Page.Body }}</p>
	      	{% endfor %}
	   {% else %}
	   		<p>No posts are available.</p>
	   {% endif %}
	</div>
</div>
{% endblock %}
