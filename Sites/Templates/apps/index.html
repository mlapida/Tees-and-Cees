{% extends "./apps/base.html" %}

{% block content %}
<div class="row">
	<div class="span4 offset4">
	{% if latest_apps_list %}
	    {% for App in latest_apps_list %}
	        <h3><a href="/apps/{{ App.id }}/">{{ App.Name }}</a></h3>
	    {% endfor %}
	    
	{% else %}
	    <p>No Apps are available.</p>
	{% endif %}
	</div>
</div>
{% endblock %}
