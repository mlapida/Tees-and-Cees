{% extends "./apps/base.html" %}

{% block content %}
	{% if latest_apps_list %}
	    <ul>
	    {% for App in latest_apps_list %}
	        <li><a href="/apps/{{ App.id }}/">{{ App.Name }}</a></li>
	    {% endfor %}
	    </ul>
	{% else %}
	    <p>No Apps are available.</p>
	{% endif %}
{% endblock %}
